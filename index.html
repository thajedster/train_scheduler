<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-9">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container text-center">
                        <h1 class="display-4">Anytime is Train Time</h1>
                        <p class="lead">Choo Choo Chee Chee</p>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
        </div>

        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="traininfo">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
        </div>

        <div class="row mt-3 mb-5">
            <div class="col-1">

            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train_name">Train Name</label>
                                <input class="form-control" id="train_name">
                            </div>
                            <div class="form-group">
                                <label for="dtn">Destination</label>
                                <input class="form-control" id="dtn">
                            </div>
                            <div class="form-group">
                                <label for="first_tt">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first_tt">
                            </div>
                            <div class="form-group">
                                <label for="freq">Frequency (min)</label>
                                <textarea class="form-control" id="freq" rows="1"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
        </div>

    </div>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
